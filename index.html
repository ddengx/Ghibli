<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Matching Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Studio Ghibli Matching Game</h1>
    </header>
    
    <section id="game-container">
			<!-- This is where we display the flip and match counters -->
      <div id="ui-container">
        <h3>Flips: <span id="flip-count">0</span></h3>
        <h3>Matches: <span id="match-count">0</span></h3>
      </div>
		</section>

    <section id="glass">
      <!-- This is where our cards will be rendered -->
      <div id="card-container"></div>

  		<div class="btn-container">
  			<button class="reset-btn" onclick="resetGame()">Reset</button>
        <!-- Added a volume slider -->
        <div class="slider-container">
          <div class="slider">
            <input oninput="setVolume()" id="volume" type="range" min="0" max="100" value="50" step="1">
          </div>
        </div>
        <div id="slider-value">ðŸ”Š 50</div>
  		</div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="https://bit.ly/3HbMbbF"></script>
    <script src="ex.js"></script>
    <script src="script.js"></script>
  </body>
</html>
